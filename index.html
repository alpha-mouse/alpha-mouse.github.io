<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-Language" content="en">
    <title>Math Render</title>

    <script>
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']]
            }
        };
        </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <style>
        
        .ui.menu > .item.active[data-tab="first"], .ui.menu > .item.active[data-tab="first"] ~ * {
            display: none;
        }
        
        html {
          box-sizing: border-box;
        }
        *, *:before, *:after {
          box-sizing: inherit;
        }
        .ui.tab.active {
          display: flex;
        }
        #paragraphs > * {
          padding: 0 0.5rem;
        }
    </style>

</head>
<body>
<div id="root" style="height: 100vh; display: flex; flex-direction: column;">
    <div class="ui top attached tabular menu" style="flex: 0 0 auto; min-height: 0;">
        <a class="item" id="render" data-tab="first">Render</a>
        <a class="item active" data-tab="second">Raw</a>
        <div class="item ui checkbox">
            <input type="checkbox" id="ownRender" name="ownRender">
            <label for="ownRender">Render in this window</label>
        </div>
    </div>
    <div class="ui tab" data-tab="first" style="flex: 1 0 auto; overflow: auto; padding: 0.5rem 0;">
        <div style="position: relative; flex: 1 1 0;">
            <div id="paragraphs" style="height: 100%; width: 100%; position: absolute; flex: 1 1 0; display: flex; flex-flow: column wrap;">
            </div>
        </div>
    </div>
    <div class="ui tab active" data-tab="second" style="flex: 1 0 auto; padding: 0.5rem;">
        <textarea id="rawLatex" style="width: 100%; height: 100%;" autofocus></textarea>
    </div>
</div>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
