<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=1200, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="Content-Language" content="en">
	<title>Math Render</title>

	<script>
		MathJax = {
			tex: {
				inlineMath: [['$', '$'], ['\\(', '\\)']]
			}
		};
		</script>
	<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
	<script
		src="https://code.jquery.com/jquery-3.1.1.min.js"
		integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

</head>
<body>
<div id="root">
	<div class="ui top attached tabular menu">
		<a class="item active" data-tab="first">Render</a>
		<a class="item" data-tab="second">Raw</a>
	</div>
	<div class="ui bottom attached tab segment active" data-tab="first">
		<p id="renderedLatex">\(a \ne 0\) hello there $\infty$</p>
	</div>
	<div class="ui bottom attached tab segment" data-tab="second">
		<textarea id="rawLatex">\(a \ne 0\) hello there $\infty$</textarea>
	</div>
</div>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
